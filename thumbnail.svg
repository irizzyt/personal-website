<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F1B2A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#41C8D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2AA3B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Main "IT" Logo - Maximum Size, Shifted Right -->
  <!-- Logo: 800px wide, 400px tall. Shifted right - Position: (300, 115) -->
  <g transform="translate(300, 115)">
    <!-- Letter I - Maximum size and bold -->
    <rect x="0" y="0" width="300" height="80" rx="16" fill="url(#accentGrad)"/>
    <rect x="0" y="320" width="300" height="80" rx="16" fill="url(#accentGrad)"/>
    <rect x="105" y="80" width="90" height="240" rx="16" fill="url(#accentGrad)"/>
    
    <!-- Letter T - Maximum size and balanced (120px gap) -->
    <rect x="420" y="0" width="380" height="80" rx="16" fill="url(#accentGrad)"/>
    <rect x="530" y="80" width="80" height="320" rx="16" fill="url(#accentGrad)"/>
  </g>
</svg>
